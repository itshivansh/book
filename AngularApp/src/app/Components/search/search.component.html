<form [formGroup]="searchList" class="form-inline my-2 my-lg-0" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="category">
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<br>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let item of items">
      <div class="col mb-4">
        <div class="card h-100" style="width: 18rem;">
            <img src="{{item.volumeInfo.imageLinks.thumbnail}}" class="card-img-top" alt="Image">
                <div class="card-body ">
                    <h5 class="card-title">Title:{{item.volumeInfo.title}}</h5>
                    <strong>Authors:</strong>
                    <div *ngFor="let auth of item.volumeInfo.authors">
                        <span>{{auth}}</span>
                    </div>
                    <p class="card-text">{{item.volumeInfo.description}}</p>
                </div>
        </div>
    </div>
</div>
